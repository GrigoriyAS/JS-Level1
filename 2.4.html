<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    "use strict";

    /**
     * Сумма a и b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function addition(a, b) {
        return a + b;
    }

    /**
     * Разница a и b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function substraction(a, b) {
        return a - b;
    }

    /**
     * Деление a и b
     * @param {number}  a
     * @param {number}  b
     * @returns {number}
     */
    function division(a, b) {
        return a / b;
    }

    /**
     * Умножение a и b
     * @param {number}  a
     * @param {number}  b
     * @returns {number}
     */
    function multiplication(a, b) {
        return a * b;
    }
</script>
</body>
</html>
