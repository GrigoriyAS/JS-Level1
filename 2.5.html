<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    "use strict";

    /**
     * Сумма a и b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function addition(a, b) {
        return a + b;
    }

    /**
     * Разница a и b
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function substraction(a, b) {
        return a - b;
    }

    /**
     * Деление a и b
     * @param {number}  a
     * @param {number}  b
     * @returns {number}
     */
    function division(a, b) {
        return a / b;
    }

    /**
     * Умножение a и b
     * @param {number}  a
     * @param {number}  b
     * @returns {number}
     */
    function multiplication(a, b) {
        return a * b;
    }

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case("+"):
                return addition(arg1, arg2);
            case("-"):
                return subtraction(arg1, arg2);
            case("/"):
                return division(arg1, arg2);
            case("*"):
                return multiplication(arg1, arg2);
            default:
                throw new Error("Такая опарация не предусмотрена");
        }
    }

    console.log(mathOperation(5, 6, "+"));
    console.log(mathOperation(5, 6, "соединить"));


</script>
</body>
</html>
