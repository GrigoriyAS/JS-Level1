<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
/*
    10 + 10 + "10"
    1. Складываем 10 и 10 получаем 20
    2. Тип число + тип строка: программа приводит к типу строка. Результат 2010
    3. Присваиваем значение 2010 переменной result
 */
    let result = 10 + 10 + "10";
    console.log (result) ;

    /*
      10 + "10" + 10
    1. Тип число + тип строка: программа приводит к типу строка. Результат 1010
    2. Аналогично. Результат 101010.
    3. Присваиваем значение 101010 переменной result
     */
    result = 10 + "10" + 10;
    console.log (result) ;
    /*
       10 + 10 + +"10"
     1. При помощи унарного плюса приводит строку к типу числу.
     2. Складываем три числа. Результат 30.
     3. Присваиваем значение 30 переменной result
      */
    result = 10 + 10 + +"10";
    console.log (result) ;
    /*
       10 /-""
     1. При помощи унарного минуса приводит строку к типу числу.
     2. Выполняем деление числа на пустое значение
     3. Присваиваем  результат Infinity переменной result
      */
    result =  10 / -"";
    console.log (result) ;
    /*
           10 / +"2,5"
         1. При помощи унарного плюса приводит строку к типу числу.
         2. Выполняем деление. Результат 4.
         3. Присваиваем значение 4 переменной result
          */
    result =  10 / +"2,5";
    console.log (result) ;

</script>
</body>
</html>
